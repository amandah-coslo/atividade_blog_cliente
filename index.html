<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Fala Independente</title>
        <link rel="stylesheet" href="./assets/css/main.css"> 
    </head>
    <body>
        <!--Inicio Amandah-->
        <header class="containerp">
            <!--Inicio nav-->
            <nav class="nav-header">
                <!--Inicio div logo-->
                <div class="logo" id="logop">
                    <img  style="
                    max-width: 290px;" 
                    src="./assets/img/logoo.png" 
                    alt="Logo"/>
                </div>
                <!--Fim div logo-->
                <!--Inicio div button-->
                <div class="botao">
                    <button type="button" id="home"><a href="#">Home</a></button>
                    <button type="button" id="artDic" href="">Artigos e Dicas</button>
                    <button type="button" id="inscricao" href="">Inscrever-se</button>
                </div>
                <!--Fim div button-->
            </nav>
            <!--Fim nav-->
        </header>
        <!--Fim Header-->

        <!--Inicio div bloco-->
        <div class="container1">
            <!--Inicio div img-->
            <div class="img-principal">
                <img src="https://www.viajenaviagem.com/wp-content/uploads/2014/09/arraial-do-cabo-pontal-atalaia-homem-destaque-intro-1920x1080-1.jpg" 
                alt="paisagem" />

                    <h1>ALGUM TEXTO</h1>
                </div>
            </div>
            <!--Fim div img-->
        </div>
        <!--Fim div bloco-->

        

        <!--Inicio do Rodapé-->
        <footer>
            <!--Inicio div formulario-->
            <div class="form">

                <div class="formulario">
                    <h3>INSCREVA-SE E RECEBA AS NOVIDADES</h3>
                    <p>Quer indicar novos temas e ideias para comentarmos aqui? <br/>
                        Envie uma mensagem para gente!</p> 
                </div>
                <!--Fim div formulario-->
                <!--Inicio div campo formulario-->
                <div class="formulario1">
                    <form action="">
                        <input type="email" id="email" name="fname" placeholder="email@email.com"><br>
                        <button id="botao">Enviar</button>
                    </form>
                </div>
                <!--Fim div campo formulário-->  
            </div>
            <!--Fim div formulario-->
            
            <!--Inicio div container 2-->
            <div class="container2"></div>
                <!--Inicio div imagem-->
                <div id="imagem">
                    <img id="logo" src="" 
                    alt="Logo">
                </div>
                <!--Fim div imagem-->
            </div>
            <!--Fim div container 2-->
        </footer>
        <!--Fim rodapé-->
        <!--Fim Amandah-->
